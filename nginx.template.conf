# Nginx template for quantFinance dashboard
# This file is processed by envsubst on container start to inject BACKEND_URL.
# It proxies API requests to the backend and serves static assets for everything else.

server {
    listen 80;
    server_name _;

    # Root of built static files
    root /usr/share/nginx/html;
    index index.html;

    # Increase max body size if uploads are ever needed
    client_max_body_size 10m;

    # API reverse proxy
    location /api/ {
        proxy_pass $BACKEND_URL/api/;  # ensure trailing slash for path join
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /records/ {
        proxy_pass $BACKEND_URL/records/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA routing: try files, then fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=300";
    }

    # Cache static assets aggressively (hashed filenames)
    location ~* \.(?:js|css|woff2?|ttf|otf)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
