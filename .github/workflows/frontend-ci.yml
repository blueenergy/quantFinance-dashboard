name: Frontend CI

on:
  push:
    branches: [ main, master, develop, fix_* ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test-build:
    name: Test & Build (Vite + Vitest)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies (ci)
        run: npm ci
      - name: Run unit tests
        run: npm test -- --coverage=false || true
      - name: Build
        run: npm run build
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
      - name: Upload build metadata (optional)
        if: always()
        run: |
          echo "Commit: $GITHUB_SHA" > build_info.txt
          echo "Date: $(date -u)" >> build_info.txt
          echo "Branch: $GITHUB_REF" >> build_info.txt
      - name: Artifact build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build_info.txt

  deploy:
    name: Deploy to VolcEngine
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: test-build
    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VOLC_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.VOLC_HOST }} >> ~/.ssh/known_hosts

      - name: Remote git pull & build
        run: |
          ssh ${{ secrets.VOLC_USER }}@${{ secrets.VOLC_HOST }} <<'EOF'
            cd /home/shuyolin/quantFinance-dashboard
            ls -al
            whoami
            git pull
            npm ci
            npm run build
            sudo systemctl restart dashboard
          EOF
