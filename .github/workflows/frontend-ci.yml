name: Frontend CI

on:
  push:
    branches: [ main, master, develop, fix_* ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test-build:
    name: Test & Build (Vite + Vitest)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies (ci)
        run: npm ci
      - name: Run unit tests
        run: npm test -- --coverage=false || true
      - name: Build
        run: npm run build
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
      - name: Upload build metadata (optional)
        if: always()
        run: |
          echo "Commit: $GITHUB_SHA" > build_info.txt
          echo "Date: $(date -u)" >> build_info.txt
          echo "Branch: $GITHUB_REF" >> build_info.txt
      - name: Artifact build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build_info.txt

  preview:
    name: Preview Deploy (HTML only)
    runs-on: ubuntu-latest
    needs: test-build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist
      - name: Start simple HTTP server
        run: |
          python -m http.server 8080 --directory dist &
          sleep 3
      - name: Smoke check index.html
        run: test -f dist/index.html
      - name: Print index.html head
        run: head -n 20 dist/index.html

